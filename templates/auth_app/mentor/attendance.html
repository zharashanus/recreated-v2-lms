{% extends 'auth_app/mentor/base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Посещаемость группы</h5>
                </div>
                <div class="card-body">
                    <form method="get" class="row mb-4">
                        <div class="col-md-4">
                            <select name="group" class="form-select">
                                <option value="">Выберите группу</option>
                                {% for group in mentor_groups %}
                                <option value="{{ group.id }}" {% if selected_group.id == group.id %}selected{% endif %}>
                                    {{ group.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">Показать</button>
                        </div>
                    </form>

                    {% if selected_group %}
                    <!-- Такой же контент как в шаблоне менеджера -->
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Такой же JavaScript как в шаблоне менеджера -->
{% endblock %}
